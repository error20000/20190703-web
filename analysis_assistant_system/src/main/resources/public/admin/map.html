  <meta charset="UTF-8">
  <!-- css -->
  <link rel="stylesheet" href="js/element-2.4.11/theme-chalk/index.css">
  <link rel="stylesheet" href="css/fontawesome5.6.3/css/all.css">

  <style>
	  .text {
	    font-size: 14px;
	  }
	
	  .item {
	    margin-bottom: 18px;
	  }
	
	  .clearfix:before,
	  .clearfix:after {
	    display: table;
	    content: "";
	  }
	  .clearfix:after {
	    clear: both
	  }
	
	  .box-card {
	    width: 480px;
	  }
	  .icon-container{
	  	width: 100%;
	    height: 370px;
	    text-align: center;
	    position: relative;
	  }
	  .icon-container .part{
	  	position: absolute;
	  	top: 50%;
	  	left: 50%;
	  	transform: translate(-50%, -50%);
	  }
	  .icon-container .mask{
	  	width: 100%;
	  	height: 100%;
	    background-color: #a0a7de;
	    opacity: 0;
	    position: absolute;
	    top: 0;
	    left: 0;
	  }
	  .el-table__expanded-cell{
		padding-right: 0px !important;
	  }
	  .storeItem{
	  	padding-left: 20px;
	    cursor: pointer;
	    margin-top: 20px;
	  }
	  .storeItemEquip{
	  	padding: 20px 0px;
	  	text-align: center;
	  }
	  .storeItemEquipPage{
	  	text-align: center;
	  }
  </style>
</head>
<body class="animated fadeIn body">
  <div id="app">
  	
  	<div v-show="!preloading" class="el-loading-mask" style="background-color: rgba(255,255,255,1);">
	   <div class="el-loading-spinner">
	    <i class="fa fa-spinner fa-pulse"></i>
 	    <p class="el-loading-text">Loading...</p>
	   </div>
    </div>
    
    <section class="section" v-show="preloading">
		<!-- filter -->
		<el-row class="filter">
		<el-col :span="24" class="toolbar" style="padding-bottom: 0px;">
			<el-col :span="24">
			<el-tabs value="filter" >
			    <el-tab-pane label="筛选" name="filter" disabled>
			    <el-form size="mini" :inline="true" :model="filters" style="float: right;">
					<el-form-item>
					    <el-select v-model="filters.type" placeholder="请选择">
					      <el-option label="航标" value="1"></el-option>
					      <el-option label="仓库" value="2"></el-option>
					    </el-select>
					</el-form-item>
					<el-form-item v-if="filters.type == 1">
					    <el-select v-model="filters.sAid_ID" placeholder="请选择航标">
						    <el-option
						      v-for="item in aidOptions"
						      :key="item.sAid_ID"
						      :label="item.sAid_Name"
						      :value="item.sAid_ID">
						    </el-option>
					    </el-select>
					</el-form-item>
					<el-form-item v-if="filters.type == 2">
					    <el-select v-model="filters.sStoreType_ID" placeholder="请选择仓库">
						    <el-option
						      v-for="item in storeTypeOptions"
						      :key="item.sStoreType_ID"
						      :label="item.sStoreType_Name"
						      :value="item.sStoreType_ID">
						    </el-option>
					    </el-select>
					</el-form-item>
					<el-form-item>
						<el-button type="primary" title="查询" @click="query" icon="fa fa-search"></el-button>
						<el-button @click="reset"  title="重置" icon="fas fa-redo"></el-button>
					</el-form-item>
				</el-form>
			    </el-tab-pane>
		    </el-tabs>
				
			</el-col>
		</el-col>
		</el-row>
		
	    <el-tabs class="result" v-model="activeTab" >
		    <el-tab-pane label="结果" name="table" disabled ref="query" auth="sys:map:query" v-show="hasAuth('query')">
				<div id="mapView" style="width: 100%;height: 500px;"></div>
			</el-tab-pane>

  <script>
  
  function ajaxReqSync(url, param, callback, cp){
		$.ajax({
			   dataType: "json",
			   type: "POST",
			   url: url,
			   data: param,
			   async: false,
			   headers: {
			        token: parent.window.loginToken
			    },
			   success: function(data){
				   	if(data.code == -203 || data.code == -111){ // token 超时
				   		parent.window.location.href = "login.html";
				   	}
					if (typeof callback === "function") {
						callback(data, cp);
					}
			   },
			   error: function(data){
			   }
			});
	};
	
	var sysData;
	ajaxReqSync("/api/sys/findOne", {}, function(res){
		if(res.code > 0){
			sysData = res.data;
		}
	});
	
	   var Center = {lat: sysData.lSys_MapLat, lng: sysData.lSys_MapLng};	
	   var ArGis = {
	   		baseUrl: "arcgis_js_api/library/4.5",
	   		mapUrl: sysData.sSys_MapService,
	   		map: "",
			view: "",
			center: [Center.lng, Center.lat],
			zoom: sysData.lSys_MapLevel
	   };
  </script>
