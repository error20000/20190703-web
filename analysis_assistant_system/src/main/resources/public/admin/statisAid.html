<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <!-- css -->
  <link rel="stylesheet" href="js/element-2.4.11/theme-chalk/index.css">
  <link rel="stylesheet" href="css/fontawesome5.6.3/css/all.css">
  <link rel="stylesheet" href="css/index.css">
  <style>
	  .text {
	    font-size: 14px;
	  }
	
	  .item {
	    margin-bottom: 18px;
	  }
	
	  .clearfix:before,
	  .clearfix:after {
	    display: table;
	    content: "";
	  }
	  .clearfix:after {
	    clear: both
	  }
	  .box-card{
	  	margin-bottom: 10px;
	  }
	
  </style>
</head>
<body class="animated fadeIn">
  <div id="app">
  	
  	<div v-show="!preloading" class="el-loading-mask" style="background-color: rgba(255,255,255,1);">
	   <div class="el-loading-spinner">
	    <i class="fa fa-spinner fa-pulse"></i>
 	    <p class="el-loading-text">Loading...</p>
	   </div>
    </div>
    
    <section style="padding: 20px;" v-show="preloading">
    
	    <el-tabs v-model="activeTab" >
		    <el-tab-pane label="结果" name="table" disabled ref="query" auth="sys:map:query" v-show="hasAuth('query')">
				
				<el-card class="box-card">
				  <div slot="header" class="clearfix">
				    <span>航标统计图表</span>
				    <el-form size="mini" :inline="true" :model="filtersAid" style="float: right;">
						<el-form-item>
						    <el-select v-model="filtersAid.sAid_Station" placeholder="请选择">
							    <el-option
							      v-for="item in aidStationOptions"
							      :key="item.sDict_NO"
							      :label="item.sDict_Name"
							      :value="item.sDict_NO">
							    </el-option>
						    </el-select>
						</el-form-item>
						<el-form-item>
							<el-button type="primary" title="查询" @click="queryAid" icon="fa fa-search"></el-button>
							<el-button @click="resetAid"  title="重置" icon="fas fa-redo"></el-button>&nbsp;&nbsp;&nbsp;&nbsp;
						</el-form-item>
					</el-form>
				  </div>
				  <div id="chartAid" style="width: 100%;height: 500px;"></div>
				</el-card>
				
			</el-tab-pane>
		  </el-tabs>
		
		
	</section>
  </div>
</body>
  <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
  <script src="js/vue-2.6.10/vue.js" type="text/javascript"></script>
  <script src="js/element-2.4.11/index.js" type="text/javascript"></script>
  <script src="js/jquery.ba-resize.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/echarts/echarts.min.js"></script>
  <script type="text/javascript" src="js/global.js"></script>
  <script type="text/javascript" src="js/statisAid.js"></script>
</html>
