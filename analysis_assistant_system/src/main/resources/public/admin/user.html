<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- css -->
  <link rel="stylesheet" href="js/element-2.4.11/theme-chalk/index.css">
  <link rel="stylesheet" href="css/fontawesome5.6.3/css/all.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="animated fadeIn">
  <div id="app">
  
  	<div v-show="!preloading" class="el-loading-mask" style="background-color: rgba(255,255,255,1);">
	   <div class="el-loading-spinner">
	    <i class="fa fa-spinner fa-pulse"></i>
 	    <p class="el-loading-text">Loading...</p>
	   </div>
    </div>
    
    <section style="padding: 20px;" v-show="preloading">
		<!-- filter -->
		<el-row>
		<el-col :span="24" class="toolbar" style="padding-bottom: 0px;">
			<el-col :span="24">
			<el-tabs value="filter" >
			    <el-tab-pane label="筛选" name="filter" disabled>
			    <el-form size="mini" :inline="true" :model="filters" style="float: right;">
					<el-form-item>
						  <el-input v-model="filters.sUser_UserName" placeholder="请输入用户名" clearable></el-input>
					</el-form-item>
					<el-form-item>
						  <el-input v-model="filters.sUser_Nick" placeholder="请输入用户昵称" clearable></el-input>
					</el-form-item>
					<el-form-item>
					    <el-select v-model="filters.sUser_GroupID" placeholder="请选择用户组">
						    <el-option
						      v-for="item in groupOptions"
						      :key="item.value"
						      :label="item.name"
						      :value="item.value">
						    </el-option>
					    </el-select>
					</el-form-item>
					<el-form-item>
						<el-button type="primary" title="查询" @click="query" icon="fa fa-search"></el-button>
						<el-button @click="reset"  title="重置" icon="fas fa-redo"></el-button>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<el-button type="primary" title="导入" @click="getImport" icon="fas fa-file-import"></el-button>
						<el-button type="primary" title="导出" @click="getExcel" icon="fas fa-file-export"></el-button>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<el-button type="primary" title="新增" @click="handleAdd" icon="fas fa-plus"></el-button>
					</el-form-item>
				</el-form>
			    </el-tab-pane>
		    </el-tabs>
				
			</el-col>
		</el-col>
		</el-row>
		
	    <el-tabs v-model="activeTab" >
		    <el-tab-pane label="结果" name="table" disabled>
				<!-- list -->
				<el-table size="mini" :data="list" highlight-current-row border v-loading="listLoading" @selection-change="selsChange" style="width: 100%;" class="mytable" >
					<el-table-column label="ID" prop="sUser_ID" width="120" fixed="left">
					</el-table-column>
					<el-table-column label="用户名" prop="sUser_UserName" fixed="left">
					</el-table-column>
					<el-table-column label="昵称" prop="sUser_Nick" fixed="left">
					</el-table-column>
					<el-table-column label="密码" prop="sUser_PassWord" width="230">
					</el-table-column>
					<el-table-column label="用户组" prop="sUser_GroupID" :formatter="groupFormatter">
					</el-table-column>
					<el-table-column label="状态" prop="lUser_StatusFlag" :formatter="(r,c) => {return r.lUser_StatusFlag ? '' : '禁用';}">
					</el-table-column>
					<el-table-column label="QQ" prop="sUser_QQ">
					</el-table-column>
					<el-table-column label="邮箱" prop="sUser_Email">
					</el-table-column>
					<el-table-column label="电话" prop="sUser_Phone">
					</el-table-column>
					<el-table-column label="第三方ID" prop="sUser_ThirdID">
					</el-table-column>
					<el-table-column label="创建日期" prop="dUser_CreateDate" :formatter="(r,c) => {return formatDate(r.dUser_CreateDate);}">
					</el-table-column>
					<el-table-column fixed="right" label="操作" width="100" align="center">
						<template scope="scope">
							<el-dropdown>
							  <el-button type="primary" size="mini">
							   	<i class="fas fa-cog"></i>
							  </el-button>
							  <el-dropdown-menu slot="dropdown">
							    <el-dropdown-item @click.native="handleEdit(scope.$index, scope.row)">
							    	<i class="fas fa-edit"></i>&nbsp;编辑
							    </el-dropdown-item>
							    <el-dropdown-item @click.native="handleDelBind(scope.$index, scope.row)" divided :disabled="scope.row.sAid_NfcID ? false : true ">
							    	<i class="fas fa-unlink"></i>&nbsp;解绑
							    </el-dropdown-item>
							    <el-dropdown-item @click.native="handleBind(scope.$index, scope.row)" :disabled="scope.row.sAid_NfcID ? true : false ">
							    	<i class="fas fa-link"></i>&nbsp;绑定
							    </el-dropdown-item>
							    <el-dropdown-item @click.native="handleDel(scope.$index, scope.row)" divided style="color: #f56c6c;">
							    	<i class="fas fa-trash-alt"></i>&nbsp;删除
							    </el-dropdown-item>
							  </el-dropdown-menu>
							</el-dropdown>
						</template>
					</el-table-column>
				</el-table>
		
				<!-- page tool -->
				<el-col :span="24" class="toolbar">
					<!-- <el-button type="danger" @click="batchRemove" :disabled="this.sels.length===0">Batch remove</el-button> -->
					<el-pagination layout="total, sizes, prev, pager, next, jumper" @size-change="handleSizeChange" @current-change="handleCurrentChange" :page-sizes="[10, 20, 50, 100]" :page-size="rows" :total="total" style="float:right;">
					</el-pagination>
				</el-col>
			</el-tab-pane>
		  </el-tabs>
		
		
		<!-- add -->
		<el-dialog title="新增" :visible.sync="addFormVisible" :close-on-click-modal="false">	
			<el-form size="mini" :model="addForm" :rules="addFormRules" ref="addForm" label-width="120px">
			  <el-form-item label="用户名" prop="sUser_UserName">
			    <el-input v-model="addForm.sUser_UserName"></el-input>
			  </el-form-item>
			  <el-form-item label="密码" prop="sUser_PassWord">
			    <el-input v-model="addForm.sUser_PassWord"></el-input>
			  </el-form-item>
			  <el-form-item label="确认密码" prop="sUser_PassWord2">
			    <el-input v-model="addForm.sUser_PassWord2"></el-input>
			  </el-form-item>
			  <el-form-item label="昵称" prop="sUser_Nick">
			    <el-input v-model="addForm.sUser_Nick"></el-input>
			  </el-form-item>
			  <el-form-item label="所属用户组" prop="sUser_GroupID">
			    <el-select v-model="addForm.sUser_GroupID" placeholder="请选择用户组">
				    <el-option
				      v-for="item in groupOptions"
				      :key="item.value"
				      :label="item.name"
				      :value="item.value">
				    </el-option>
			    </el-select>
			  </el-form-item>
			  <el-form-item label="状态" prop="lUser_StatusFlag">
			     <el-switch v-model="addForm.lUser_StatusFlag" :active-value="1" :inactive-value="0"></el-switch>
			  </el-form-item>
			  <el-form-item label="QQ" prop="sUser_QQ">
			    <el-input v-model="addForm.sUser_QQ"></el-input>
			  </el-form-item>
			  <el-form-item label="邮箱" prop="sUser_Email">
			    <el-input v-model="addForm.sUser_Email"></el-input>
			  </el-form-item>
			  <el-form-item label="电话" prop="sUser_Phone">
			    <el-input v-model="addForm.sUser_Phone"></el-input>
			  </el-form-item>
			  <el-form-item label="第三方ID" prop="sUser_ThirdID">
			    <el-input v-model="addForm.sUser_ThirdID"></el-input>
			  </el-form-item>
			</el-form>
			<div slot="footer" class="dialog-footer">
				<el-button size="mini" @click="addClose">取消</el-button>
				<el-button size="mini" type="primary" @click="addSubmit" :loading="addLoading">提交</el-button>
			</div>
		</el-dialog>
		
		<!-- edit -->
		<el-dialog title="编辑" :visible.sync="editFormVisible" :close-on-click-modal="false">
			<el-form size="mini" :model="editForm" :rules="editFormRules" ref="editForm" label-width="120px">
			  <el-form-item label="用户名" prop="sUser_UserName">
			    <el-input v-model="editForm.sUser_UserName"></el-input>
			  </el-form-item>
			  <el-form-item label="昵称" prop="sUser_Nick">
			    <el-input v-model="editForm.sUser_Nick"></el-input>
			  </el-form-item>
			  <el-form-item label="所属用户组" prop="sUser_GroupID">
			    <el-select v-model="editForm.sUser_GroupID" placeholder="请选择用户组">
				    <el-option
				      v-for="item in groupOptions"
				      :key="item.value"
				      :label="item.name"
				      :value="item.value">
				    </el-option>
			    </el-select>
			  </el-form-item>
			  <el-form-item label="状态" prop="lUser_StatusFlag">
			     <el-switch v-model="editForm.lUser_StatusFlag" :active-value="1" :inactive-value="0"></el-switch>
			  </el-form-item>
			  <el-form-item label="QQ" prop="sUser_QQ">
			    <el-input v-model="editForm.sUser_QQ"></el-input>
			  </el-form-item>
			  <el-form-item label="邮箱" prop="sUser_Email">
			    <el-input v-model="editForm.sUser_Email"></el-input>
			  </el-form-item>
			  <el-form-item label="电话" prop="sUser_Phone">
			    <el-input v-model="editForm.sUser_Phone"></el-input>
			  </el-form-item>
			  <el-form-item label="第三方ID" prop="sUser_ThirdID">
			    <el-input v-model="editForm.sUser_ThirdID"></el-input>
			  </el-form-item>
			</el-form>
			<div slot="footer" class="dialog-footer">
				<el-button size="mini" @click="editClose">取消</el-button>
				<el-button size="mini" type="primary" @click="editSubmit" :loading="editLoading">提交</el-button>
			</div>
		</el-dialog>
		
	</section>
  </div>
</body>
  <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
  <script src="js/vue-2.6.10/vue.js" type="text/javascript"></script>
  <script src="js/element-2.4.11/index.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/global.js"></script>
  <script type="text/javascript" src="js/user.js"></script>
</html>
