<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- css -->
  <link rel="stylesheet" href="js/element-2.4.11/theme-chalk/index.css">
  <link rel="stylesheet" href="css/fontawesome5.6.3/css/all.css">
  <link rel="stylesheet" href="css/index.css">
  <style>
  	.el-table__expanded-cell{
  		padding: 20px 0 20px 50px !important;
  	}
  </style>
</head>
<body class="animated fadeIn">
  <div id="app">
  
  	<div v-show="!preloading" class="el-loading-mask" style="background-color: rgba(255,255,255,1);">
	   <div class="el-loading-spinner">
	    <i class="fa fa-spinner fa-pulse"></i>
 	    <p class="el-loading-text">Loading...</p>
	   </div>
    </div>
    
    <section style="padding: 20px;" v-show="preloading">
		<!-- filter -->
		<el-row>
		<el-col :span="24" class="toolbar" style="padding-bottom: 0px;">
			<el-col :span="24">
			<el-tabs value="filter" >
			    <el-tab-pane label="筛选" name="filter" disabled>
			    <el-form size="mini" :inline="true" :model="filters" style="float: right;">

						  <el-input v-model="filters.sn" placeholder="请输入仓库编码" clearable></el-input>

					    <el-select v-model="filters.status" placeholder="一级仓库">

						      :key="item.value"
						      :label="item.label"
						      :value="item.value">
						    </el-option>
					    </el-select>
					</el-form-item>
					<el-form-item>
					    <el-select v-model="filters.status" placeholder="二级仓库">

						      :label="item.label"
						      :value="item.value">

					<el-form-item>
						<el-button type="primary" title="查询" @click="query" icon="fa fa-search"></el-button>
						<el-button @click="reset"  title="重置" icon="fas fa-redo"></el-button>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<el-button type="primary" title="导入" @click="getImport" icon="fas fa-file-import"></el-button>
						<el-button type="primary" title="导出" @click="getExcel" icon="fas fa-file-export"></el-button>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<el-button type="primary" title="新增" @click="handleAdd" icon="fas fa-plus"></el-button>
					</el-form-item>
				</el-form>
			    </el-tab-pane>
		    </el-tabs>
				
			</el-col>
		</el-col>
		</el-row>
		
	    <el-tabs v-model="activeTab" >
		    <el-tab-pane label="结果" name="table" disabled>
				<!-- list -->
				<el-table size="mini" :data="list" highlight-current-row border v-loading="listLoading" @selection-change="selsChange" style="width: 100%;" class="mytable" >
					<!-- 一级仓库  -->
					<el-table-column type="expand" label="一级">
						<template slot-scope="props">
							<!-- 二级仓库  -->
							<el-table size="mini" :data="props.row.children" highlight-current-row border v-loading="listLoading" style="width: 100%;" class="mytable" >
								<el-table-column type="expand" label="二级">
									<template slot-scope="props">
										<!-- 三级仓库  -->
										<el-table size="mini" :data="props.row.children" highlight-current-row border v-loading="listLoading" style="width: 100%;" class="mytable" >
											<el-table-column type="expand" label="三级">
												<template slot-scope="props">
													<!-- 四级仓库  -->
													<el-table size="mini" :data="props.row.children" highlight-current-row border v-loading="listLoading" style="width: 100%;" class="mytable" >
														<el-table-column label="ID" prop="sStore_ID">
														</el-table-column>
														<el-table-column label="仓库名称" prop="sStore_Name">
														</el-table-column>
														<el-table-column label="操作" width="180">
															<template scope="scope">
																<el-button size="mini" @click="handleEdit(scope.$index, scope.row, 4)">编辑</el-button>
																<el-button size="mini" type="danger" @click="handleDel(scope.$index, scope.row, 4)">删除</el-button>
															</template>
														</el-table-column>
													</el-table>
												</template>
											</el-table-column>
											<el-table-column label="ID" prop="sStore_ID">
											</el-table-column>
											<el-table-column label="仓库名称" prop="sStore_Name">
											</el-table-column>
											<el-table-column label="操作" width="180">
												<template scope="scope">
													<el-button size="mini" @click="handleEdit(scope.$index, scope.row, 3)">编辑</el-button>
													<el-button size="mini" type="danger" @click="handleDel(scope.$index, scope.row, 3)">删除</el-button>
												</template>
											</el-table-column>
										</el-table>
									</template>
								</el-table-column>
								<el-table-column label="ID" prop="sStore_ID">
								</el-table-column>
								<el-table-column label="仓库名称" prop="sStore_Name">
								</el-table-column>
								<el-table-column label="操作" width="180">
									<template scope="scope">
										<el-button size="mini" @click="handleEdit(scope.$index, scope.row, 2)">编辑</el-button>
										<el-button size="mini" type="danger" @click="handleDel(scope.$index, scope.row, 2)">删除</el-button>
									</template>
								</el-table-column>
							</el-table>
						</template>
					</el-table-column>
					<el-table-column label="ID" prop="sStoreType_ID" width="120">
					</el-table-column>
					<el-table-column label="仓库名称" prop="sStoreType_Name">
					</el-table-column>
					<el-table-column label="仓库地址" prop="sStoreType_Address">
					</el-table-column>
					<el-table-column label="纬度" prop="lStoreType_Lat" >
					</el-table-column>
					<el-table-column label="经度" prop="lStoreType_Lng" >
					</el-table-column>
					<el-table-column label="归属航标站" prop="sStoreType_Station" >
					</el-table-column>
					<el-table-column label="操作" width="180">
						<template scope="scope">
							<el-button size="mini" @click="handleEdit(scope.$index, scope.row, 1)">编辑</el-button>
							<el-button size="mini" type="danger" @click="handleDel(scope.$index, scope.row, 1)">删除</el-button>
						</template>
					</el-table-column>
				</el-table>
		
			</el-tab-pane>
		  </el-tabs>
		
		
		<!-- add -->
		<el-dialog title="新增" :visible.sync="addFormVisible" :close-on-click-modal="false">
			<el-form size="mini" :model="addForm" :rules="addFormRules" ref="addForm" label-width="120px">
			  <el-form-item label="仓库级别">
			    <el-select v-model="addForm.level" placeholder="请选仓库级别"  @change="() => {this.$refs.addForm.clearValidate();}">
			      <el-option label="一级" value="1"></el-option>
			      <el-option label="二级" value="2"></el-option>
			      <el-option label="三级" value="3"></el-option>
			      <el-option label="四级" value="4"></el-option>
			    </el-select>
			  </el-form-item>
				<el-form-item label="仓库名称" prop="name">
					<el-input type="text" v-model="addForm.name"></el-input>
				</el-form-item>
				<template v-if="addForm.level == 1">
					  <el-form-item label="仓库地址" prop="sStoreType_Address">
					    <el-input v-model="addForm.sStoreType_Address"></el-input>
					  </el-form-item>
					  <el-form-item label="纬度" prop="lStoreType_Lat">
					    <el-input v-model="addForm.lStoreType_Lat"></el-input>
					  </el-form-item>
					  <el-form-item label="经度" prop="lStoreType_Lng">
					    <el-input v-model="addForm.lStoreType_Lng"></el-input>
					  </el-form-item>
					  <el-form-item label="归属航标站" prop="sStoreType_Station">
					    <el-select v-model="addForm.sStoreType_Station" placeholder="请选归属航标站">
						    <el-option
						      v-for="item in stationOptions"
						      :key="item.value"
						      :label="item.name"
						      :value="item.value">
						    </el-option>
					    </el-select>
					  </el-form-item>
				</template>
				<template v-if="addForm.level >= 2">
					<el-form-item label="仓库一级" prop="sStore_Level1">
						<el-select v-model="addForm.sStore_Level1" placeholder="请选所属一级仓库" @change="handleLV2Options(addForm.sStore_Level1)">
							<el-option
						      v-for="item in lv1Options"
						      :key="item.value"
						      :label="item.name"
						      :value="item.value">
							</el-option>
						</el-select>
					</el-form-item>
				</template>
				<template v-if="addForm.level >= 3">
					<el-form-item label="仓库二级" prop="sStore_Level2">
						<el-select v-model="addForm.sStore_Level2" placeholder="请选所属二级仓库" @change="handleLV3Options(addForm.sStore_Level2)">
							<el-option
						      v-for="item in lv2Options"
						      :key="item.value"
						      :label="item.name"
						      :value="item.value">
							</el-option>
						</el-select>
					</el-form-item>
				</template>
				<template v-if="addForm.level >= 4">
					<el-form-item label="仓库三级" prop="sStore_Level3">
						<el-select v-model="addForm.sStore_Level3" placeholder="请选所属三级仓库">
							<el-option
						      v-for="item in lv3Options"
						      :key="item.value"
						      :label="item.name"
						      :value="item.value">
							</el-option>
						</el-select>
					</el-form-item>
				</template>
			</el-form>
			<div slot="footer" class="dialog-footer">
				<el-button size="mini" @click="addClose">取消</el-button>
				<el-button size="mini" type="primary" @click="addSubmit" :loading="addLoading">提交</el-button>
			</div>
		</el-dialog>
		
		<!-- edit -->
		<el-dialog title="编辑" :visible.sync="editFormVisible" :close-on-click-modal="false">
			<el-form size="mini" :model="editForm" :rules="editFormRules" ref="editForm" label-width="120px">
				<el-form-item label="仓库级别">
			    <el-select v-model="editForm.level" placeholder="请选仓库级别"  @change="() => {this.$refs.editForm.clearValidate();}">
			      <el-option label="一级" value="1"></el-option>
			      <el-option label="二级" value="2"></el-option>
			      <el-option label="三级" value="3"></el-option>
			      <el-option label="四级" value="4"></el-option>
			    </el-select>
			  </el-form-item>
				<el-form-item label="仓库名称" prop="name">
					<el-input type="text" v-model="editForm.name"></el-input>
				</el-form-item>
				<template v-if="editForm.level == 1">
					  <el-form-item label="仓库地址" prop="sStoreType_Address">
					    <el-input v-model="editForm.sStoreType_Address"></el-input>
					  </el-form-item>
					  <el-form-item label="纬度" prop="lStoreType_Lat">
					    <el-input v-model="editForm.lStoreType_Lat"></el-input>
					  </el-form-item>
					  <el-form-item label="经度" prop="lStoreType_Lng">
					    <el-input v-model="editForm.lStoreType_Lng"></el-input>
					  </el-form-item>
					  <el-form-item label="归属航标站" prop="sStoreType_Station">
					    <el-select v-model="editForm.sStoreType_Station" placeholder="请选归属航标站">
						    <el-option
						      v-for="item in stationOptions"
						      :key="item.value"
						      :label="item.name"
						      :value="item.value">
						    </el-option>
					    </el-select>
					  </el-form-item>
				</template>
				<template v-if="editForm.level >= 2">
					<el-form-item label="仓库一级" prop="sStore_Level1">
						<el-select v-model="editForm.sStore_Level1" placeholder="请选所属一级仓库" @change="handleLV2Options(editForm.sStore_Level1)">
							<el-option
						      v-for="item in lv1Options"
						      :key="item.value"
						      :label="item.name"
						      :value="item.value">
							</el-option>
						</el-select>
					</el-form-item>
				</template>
				<template v-if="editForm.level >= 3">
					<el-form-item label="仓库二级" prop="sStore_Level2">
						<el-select v-model="editForm.sStore_Level2" placeholder="请选所属二级仓库" @change="handleLV3Options(editForm.sStore_Level2)">
							<el-option
						      v-for="item in lv2Options"
						      :key="item.value"
						      :label="item.name"
						      :value="item.value">
							</el-option>
						</el-select>
					</el-form-item>
				</template>
				<template v-if="editForm.level >= 4">
					<el-form-item label="仓库三级" prop="sStore_Level3">
						<el-select v-model="editForm.sStore_Level3" placeholder="请选所属三级仓库">
							<el-option
						      v-for="item in lv3Options"
						      :key="item.value"
						      :label="item.name"
						      :value="item.value">
							</el-option>
						</el-select>
					</el-form-item>
				</template>
			</el-form>
			<div slot="footer" class="dialog-footer">
				<el-button size="mini" @click="editClose">取消</el-button>
				<el-button size="mini" type="primary" @click="editSubmit" :loading="editLoading">提交</el-button>
			</div>
		</el-dialog>
		
	</section>
  </div>
</body>
  <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
  <script src="js/vue-2.6.10/vue.js" type="text/javascript"></script>
  <script src="js/element-2.4.11/index.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/global.js"></script>
  <script type="text/javascript" src="js/store.js"></script>
</html>
